<div class="container-fluid">

    <div class="row assets-header">
        <div class="col-4 assets-title">
            <div>Assets</div>
        </div>
<!--        <div class="col-3 offset-3">-->
<!--            <dip-select [options]="networks"></dip-select>-->
<!--        </div>-->
    </div>
    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="dip-basic-table">

                <!-- Icon Column -->
                <ng-container matColumnDef="assets-icon">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <img class="table-icon" alt="element.icon" [src]="element.icon">
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="assets-name">
                    <th class="text-center table-header-text" mat-header-cell *matHeaderCellDef> Name </th>
                    <td class="text-center" mat-cell *matCellDef="let element">
                        <div class="balance-top-line">
                            <span>{{element.name}}</span>
                        </div>
                        <div class="balance-bottom-line">
                            <span>{{element.token}}</span>
                        </div>
                    </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="assets-price">
                    <th class="text-center table-header-text" mat-header-cell *matHeaderCellDef> Price </th>
                    <td class="text-center" mat-cell *matCellDef="let element"> {{utils.formatDollar(element.price)}}</td>
                </ng-container>

                <!-- Market Cap Column -->
                <ng-container matColumnDef="assets-marketcap">
                    <th class="text-center table-header-text" mat-header-cell *matHeaderCellDef> Market Cap </th>
                    <td class="text-center" mat-cell *matCellDef="let element"> {{utils.formatDollar(element.marketCap)}}</td>
                </ng-container>

                <!-- 24h Column -->
                <ng-container matColumnDef="assets-performance">
                    <th class="text-center table-header-text" mat-header-cell *matHeaderCellDef> Price </th>
                    <td class="text-center" mat-cell *matCellDef="let element">
                        <span [class]="utils.getPerformanceClass(element.performance)">({{utils.getMyPerformance(element.performance)}})</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
